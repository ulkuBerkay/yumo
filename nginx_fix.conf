server {
    listen 80;
    server_name yumobag.net www.yumobag.net;
    
    # 1. Default Root is Frontend
    root /var/www/yumo/frontend/dist;
    index index.html index.php;

    access_log /var/log/nginx/yumo_access.log;
    error_log /var/log/nginx/yumo_error.log;

    # 2. General Settings
    charset utf-8;
    client_max_body_size 100M;

    # 3. Handle API, Sanctum, and Storage (Backend)
    # We use a named location to force the request to Laravel
    location /api {
        try_files $uri $uri/ @laravel;
    }
    
    location /sanctum {
        try_files $uri $uri/ @laravel;
    }

    location /up {
        try_files $uri $uri/ @laravel;
    }

    # Storage Link - serves files directly from backend public
    location /storage {
        alias /var/www/yumo/backend/public/storage;
    }

    # 4. The Bridge to Laravel
    location @laravel {
        # Point to Backend Public
        root /var/www/yumo/backend/public;
        # Rewrite all requests to index.php
        rewrite ^ /index.php last;
    }

    # 5. Execute PHP
    location ~ \.php$ {
        # IMPORTANT: Root must be backend public for PHP files
        root /var/www/yumo/backend/public; 
        
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $request_filename;
    }

    # 6. Frontend Fallback (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Disable logs for favicon/robots
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
}
