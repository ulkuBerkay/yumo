version: '3.8'

services:
  # Backend - PHP Application
  app:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile
    image: yumo-app
    container_name: yumo-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - ./assets:/var/www/assets
      - ./backend/docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - yumo-network
    depends_on:
      - db
      - redis

  # Web Server - Nginx
  nginx:
    image: nginx:alpine
    container_name: yumo-nginx
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - ./backend:/var/www
      - ./backend/docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - yumo-network
    depends_on:
      - app

  # Database - MySQL
  db:
    image: mysql:8.0
    container_name: yumo-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-yumo_db}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-yumo}
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - yumo-network
    command: --default-authentication-plugin=mysql_native_password

  # Cache - Redis
  redis:
    image: redis:alpine
    container_name: yumo-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - yumo-network

  # Frontend - Node/Vite
  # Note: For development, we often run this locally. 
  # But keeping it here for containerized dev if needed.
  frontend:
    image: node:20-alpine
    container_name: yumo-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - yumo-network
    # Only if we want frontend to wait for backend, typically not strict for dev
    # depends_on: 
    #   - app

networks:
  yumo-network:
    driver: bridge

volumes:
  dbdata:
