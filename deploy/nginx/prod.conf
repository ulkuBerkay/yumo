server {
    listen 80;
    server_name _;
    client_max_body_size 100M;

    # Frontend Root (built files)
    root /var/www/frontend/dist;
    index index.html;

    # Backend Storage
    location /storage/ {
        alias /var/www/backend/public/storage/;
    }

    # API & Sanctum & Health Check
    location ~ ^/(api|sanctum|up) {
        root /var/www/backend/public;
        try_files $uri $uri/ @laravel;
    }

    # Fallback to Laravel for API/Backend logic
    location @laravel {
        root /var/www/backend/public;
        rewrite ^/(.*)$ /index.php last;
    }

    # Handle PHP Scripts
    location ~ \.php$ {
        root /var/www/backend/public;
        try_files $uri =404;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Frontend - SPA Routing
    # Any other route goes to index.html so React Router handles it
    location / {
        try_files $uri $uri/ /index.html;
    }
}
