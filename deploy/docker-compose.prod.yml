version: '3.8'

services:
  # Backend - PHP Application
  app:
    build:
      context: ../backend
      dockerfile: docker/Dockerfile
    image: yumo-app
    container_name: yumo-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ../backend:/var/www
      - ../backend/docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - yumo-network
    depends_on:
      - db
      - redis

  # Web Server - Nginx
  nginx:
    image: nginx:alpine
    container_name: yumo-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      # Mount Backend for API access
      - ../backend:/var/www/backend
      # Mount Frontend Build for Static serving
      - ../frontend/dist:/var/www/frontend/dist
      # Config
      - ./nginx/prod.conf:/etc/nginx/conf.d/default.conf
    networks:
      - yumo-network
    depends_on:
      - app

  # Database - MySQL
  db:
    image: mysql:8.0
    container_name: yumo-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-yumo_db}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-yumo}
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - yumo-network
    command: --default-authentication-plugin=mysql_native_password

  # Cache - Redis
  redis:
    image: redis:alpine
    container_name: yumo-redis
    restart: unless-stopped
    networks:
      - yumo-network

networks:
  yumo-network:
    driver: bridge

volumes:
  dbdata:
